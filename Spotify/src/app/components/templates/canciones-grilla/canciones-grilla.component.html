<div class="col mt-4 mb-4" *ngFor="let song of songs">
  <p>{{ song.title }} - {{ song.artist }}</p>
  <button class="btn"  (click)="openAddSongModal()">
    <div class="card caja ">
      <img [src]="imagenCancion" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title textp">{{album}}</h5>
        <p class="card-text textp">{{cantante}} </p>
      </div>
    </div>
  </button>
  </div>
