<section class="IniciarSesion d-flex align-items-center flex-column ">
    <form class="form">
        <div class="TextoRegistro">
            <h1 class="fw-bold text-white text-center">Agregar Productos En</h1>
            <div class="img">
                <img class="JGTS" src="assets/img/JGTS-Vip.png" alt="">
            </div>
        </div>
        <hr role="presentation" class="LineaSeparacion">
        <div>
            <div class="flex-column mb-2">
                <label class="fw-bold">Agregar Imagen de la Cancion o Album (URL)</label>
            </div>
            <div class="inputForm">
                <i class="fa-regular fa-image" style="color: #efb810;"></i>
                <input type="url" class="input" placeholder="Ingresa la URL de la Imagen">
            </div>
            <div class="imagen d-flex justify-content-center align-items-center mt-3">
                <img class="imgAlbum" src="assets/img/eladio.jpg" width="130px" height="130px">
            </div>
        </div>

        <hr role="presentation" class="LineaSeparacion">

        <div class="flex-column">
            <label class="fw-bold">Agrega el Nombre del Artista</label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-user-secret" style="color: #efb810;"></i>
            <input type="text" class="input" placeholder="Ingresa el Nombre del Artista">
        </div>

        <hr role="presentation" class="LineaSeparacion">

        <div class="flex-column">
            <label class="fw-bold">Agrega el Nombre de el Album (Si es un Sencillo, Dejar esta opcion en Blanco)</label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-compact-disc" style="color: #efb810;"></i>
            <input type="text" class="input" placeholder="Ingresa el Nombre de el Album">
        </div>

        <hr role="presentation" class="LineaSeparacion">

        <div class="flex-column">
            <label class="fw-bold">Agregar Nombre de la Cancion</label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-music" style="color: #efb810;"></i>
            <input type="text" class="input" placeholder="Ingresa el Nombre de la Cancion">
        </div>

        <hr role="presentation" class="LineaSeparacion">

        <div class="flex-column">
            <label class="fw-bold">Inserta la Cancion</label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-file-audio" style="color: #efb810;"></i>
            <input type="text" class="input" placeholder="Inserta la Canción">
        </div>

        <hr role="presentation" class="LineaSeparacion">

        <div class="flex-column">
            <label class="fw-bold">Agregar Año de la Publicacion</label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-calendar-day" style="color: #efb810;"></i>
            <input type="text" class="input" placeholder="Ingresa el Año de la Publicacion">
        </div>


        <hr role="presentation" class="LineaSeparacion">

        <button class="button-submit fw-bold">Agregar Contenido</button>

        

    </form>



</section>
