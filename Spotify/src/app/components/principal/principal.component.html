<section class="fondo mt-3">
  <div class="p-5">
    <div class="wd">
      <h1 class="textp fw-bold mb-5">Canciones Más Escuchadas</h1>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-">
      @for (songData of cancionesData(); track songData.albumId) {
      <app-musica-grilla [imagenCancion]="'http://localhost:4001/'+songData.image" [cancion]="songData.name"
        [cantante]="songData.artistId" [album]="songData .albumId">
      </app-musica-grilla>
      }
    </div>



    <hr role="presentation" class="LineaSeparacion">



    <section class="AlbumesDestacados">
      <div class="mt-1 me-5 row">
        <div class="col-12">
          <h1 class="textp fw-bold mb-4">Álbumes Destacados</h1>
        </div>
        <div class="d-flex cajaSliderAlbunes mt-3 align-items-start">

          @for (albumData of albumesData(); track albumData.albumId) {
          <div class="col-2 ">
            <div class="carad">
              <div>
                <app-albumes-grilla-principal [imagenAlbum]="albumData.image"        
                  [cantante]="albumData.artistId" [album]="albumData .albumId">

                </app-albumes-grilla-principal>
              </div>

              <!-- 'http://localhost:4001/'+ -->

            </div>
          </div>
          }








        </div>
      </div>
    </section>


    <hr role="presentation" class="LineaSeparacion">
